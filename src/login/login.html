<div class="container">
    <div class="row">
    
        <div class="col-4 offset-3"  bgcolor="red">
                <form ng-submit="loginCtrl.doLogin()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-descri0bedby="emailHelp" placeholder="Enter email" ng-model="loginCtrl.email"  required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginCtrl.password" required>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <h6 class="text-danger">{{loginCtrl.error}}</h6>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
        </div>
    </div>
</div>
